<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Drive with Google+ Sign-In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap-3.0.0/dist/css/bootstrap.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
  var FILENAME = 'appsettings.json';
  var fileId = null;
  var state = {
    someText: ''
  }
  
  function stateToForm() {
    console.log(state.someText);

    for(key in state) {
        $("#" + key).val(state[key]);
    }
    $('#in').show();
  }
  
  function formToState() {
    for(key in state) {
        state[key] = $("#" + key).val();
    }
  }
  
  function loaded() {
    $('#settings').submit(function() {
      formToState();
      console.log(state);
      writeState();
      return false;
    });

    $('#discon').click(function() {
      var token = gapi.auth.getToken();
      var revokeUrl = 'https://accounts.google.com/o/oauth2/revoke?token=' +
            token.access_token;
      $.ajax({
          type: 'GET',
          url: revokeUrl,
          async: false,
          contentType: "application/json",
          dataType: 'jsonp',
          success: function(nullResponse) {
            $('#myGsignin').show();
            $('#in').hide();
          }
        });
    })
  }
  
  function onSignIn(authResult) {
    //console.log(authResult);
    if (authResult['access_token']) {
      console.log("Signed in");
      $('#myGsignin').hide();

      gapi.client.load('drive', 'v2', function() {
        console.log('Loaded drive client');
        readState();
      });
    } else {
      console.log("Not signed in");
      $('#myGsignin').show();
    }
  }
  
  function checkFileId() {
    if(fileId != null) {
      return true;
    }
    var request = gapi.client.drive.files.list({
      'q': '\'appdata\' in parents'
    });
    request.execute(function(resp) {
      //console.log(resp);
      for (i in resp.items) {
        //console.log(resp.items[i]);
        if(resp.items[i].title == FILENAME) {
          fileId = resp.items[i].id;
          readState();
          return;
        }
      }
      // If we have nothing, use the defaults.
      stateToForm();
    });
    return false;
  }
  
  function readState() {
    if (!checkFileId()) {
      return;
    }
    var request = gapi.client.drive.files.get({
      'fileId': fileId
    });
    request.execute(function(resp) {
        console.log(resp);
        if (resp.id) {
          var token = gapi.auth.getToken();
          $.ajax(resp.downloadUrl, {
            headers: {Authorization: 'Bearer ' + token.access_token},
            success: function(data) {
              state = data;
              stateToForm();
              console.log(data);
            }
          });
        }
    });
  }

  function writeState() {
    gapi.client.load('drive', 'v2', function() {
      var metadata = { 
        title: FILENAME, 
        mimeType: 'application/json',
        parents: [{id: 'appdata'}]
      }
      data = new FormData();
      data.append("metadata", new Blob([ JSON.stringify(metadata) ], { type: "application/json" }));
      data.append("file", new Blob([ JSON.stringify(state) ], { type: "application/json" }));
      
      var token = gapi.auth.getToken();
      var up = fileId != null ? '/' + fileId : '';
      $.ajax("https://www.googleapis.com/upload/drive/v2/files" + up + "?uploadType=multipart", {
        data: data,
        headers: {Authorization: 'Bearer ' + token.access_token},
        contentType: false,
        processData: false,
        type: fileId != null ? 'PUT' : 'POST',
        success: function(data) {
          console.log("File written");
        }
      })
    });
  }
</script>
<style>
  label {
    clear: left;
  }
</style>
</head>
<body>
<div class="container">

  <div style="display: none" id="myGsignin"><span 
  class="g-signin"
  data-cookiepolicy="single_host_origin"
  data-callback="onSignIn"
  data-clientid="1062278870894-gbi6i9i6m2g1mrdeejjrsk3ik6u9pirm.apps.googleusercontent.com"
  data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/drive.appdata">
</span></div>

<div id="in" style="display:none">
  <form id="settings" action="">

    <div class="form-group">
      <textarea class="form-control" id="someText"></textarea>
    </div>

    <button class="btn btn-default" type="submit">Save Settings</button>
  </form>
  <p style="text-align: center;"><button id="discon">Disconnect</button></p>
</div>
</div>
<!-- Place this asynchronous JavaScript just before your </body> tag -->
<script type="text/javascript">
  (function() {
   var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
   po.src = 'https://apis.google.com/js/client:platform.js?onload=loaded';
   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
 })();
</script>
</body>
</html>
